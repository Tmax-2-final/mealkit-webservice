server:
  port: 50004

spring:
  application:
    name: subscription-service
#  rabbitmq:
#    host: 127.0.0.1
#    port: 5672
#    username: guest
#    password: guest
#  zipkin:
#    base-url: http://localhost:9411
#    enabled: true
#  sleuth:
#    sampler:
#      probability: 1.0
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
  data:
    web:
      pageable:
        one-indexed-parameters: true  # 페이징 처리 후 page=0이 아닌 1로 처리
        default-page-size: 10         # 페이징 처리 시 한 페이지 당 10개의 데이터를 가져오는걸 기본으로 한다
        max-page-size: 2000           # 페이징 처리 시 페이지가 2000개 이상 넘어가지 않도록 한다. (너무 큰 페이징이 나왔을 때를 방지)
        # 기본으로 설정되어 있으나, 직접 설정으로 바꿔줄 수 있는 것들
        page-parameter: page          # 페이징 처리 시 페이지라는 인자 명은 page
        size-parameter: size          # 페이징 처리 시 자르려는 데이터의 사이즈 명은 size
      sort:
        sort-parameter: sort          # 페이징 처리로 나온 데이터들을 정렬하는 인자 명은 sort
  datasource:
    driver-class-name:
    url:
    username:
    password:
#    driver-class-name: org.h2.Driver
#    url: jdbc:h2:mem:testdb
#    username: sa
#    password:

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: info, refresh, health, beans, busrefresh

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE


jasypt:
  encryptor:
    bean: jasyptStringEncryptor